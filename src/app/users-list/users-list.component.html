<div class="btn">
  <button
    (click)="onAddUser()"
    class="user-add-btn"
    color="primary"
    mat-raised-button
  >Add IUser
  </button>
</div>
<div class="container">
  <app-user-card
    *ngFor="let user of usersService.users"
    [user]="user"
    (deletedUser)="onDelete($event)"
    (click)="onEdit(user)"
  ></app-user-card>
</div>
